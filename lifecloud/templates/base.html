{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'dist/images/favicon.ico' %}">

    <title>{% block head_title %}{% endblock %}</title>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../static/dist/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap-theme.css' %}">

    <!-- iOS hack for Apple iPhone-->
    <link rel="apple-touch-icon" href="{% static 'dist/images/apple-touch-icon.png' %}">

    {% block head_css %}{% endblock %}
    {% block head_javascript %}{% endblock %}

  </head>

    <body>
      {% block content %}{% endblock %}

      {% block footer_javascript %}{% endblock %}
    </body>
</html>
